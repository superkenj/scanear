<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
    <style>
      /* The Modal (background) */
      .modal {
        display: none;
        position: fixed;
        right: 0;
        top: 0;
      }

      /* Modal Content */
      .modal-content {
        background-color: #4a90e2;
        margin: auto;
        padding: 15px;
        border: 1px solid #fff;
        width: 60%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        margin-bottom: 40px;
      }

      /* The Close Button */
      .close {
        color: #000;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-left: 90px;
      }

      .close:hover,
      .close:focus {
        color: #fb0303;
        text-decoration: none;
        cursor: pointer;
      }

      .set {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .language {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
      }

      .profile {
        text-align: center;
        margin: 20px;
      }

      .profile img {
        width: 150px;
      }

      .profile button img {
        width: 40px;
      }

      .setting {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 40px;
      }

      .aud {
        flex: 1 1 150px;
        max-width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .aud img {
        width: 100%;
        height: auto;
        max-width: 100px;
      }

      /* Search Button Styling */
      .search-button {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 40px; /* Adjusted margin for better spacing */
      }

      .search-button button {
        padding: 5px 5px; /* Increased padding to make button bigger */
        background-color: #fb9a40;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px; /* Reduced font size for the text */
        display: flex;
        align-items: center;
        gap: 15px;
        width: 350px;
      }

      .search-button img {
        width: 25px;
        height: 25px;
      }

      .search-line {
        border-top: 4px solid #000;
        width: 500%;
        margin-bottom: 20px;
      }

      /* Sign Out Button Styling */
      .sign-out {
        margin-top: 20px;
        text-align: center;
        padding: 10px 15px;
        width: 60px;
        color: white;
        background-color: #fb9a40;
        border-radius: 5px;
        text-decoration: none;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="side-bar">
          <div>
            <span class="close">&times;</span>
          </div>
          <div class="set" style="margin-top: 60px">
            <div class="language">
              <img src="asset/Language.png" alt="" /><a
                href="historylang.html"
                style="text-decoration: none"
                >Language</a
              >
            </div>
            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img src="asset/History.png" alt="" /><a
                style="text-decoration: none"
                href="History.html"
                >History</a
              >
            </div>
            <div
              class="prof"
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 40px;
              "
            >
              <img src="asset/Profile.png" alt="" /><a
                href="profile.html"
                style="text-decoration: none"
                >Profile</a
              >
            </div>
          </div>
          <!-- Moved Sign Out Button Up -->
          <a href="login.html" class="sign-out">Sign out</a>
        </div>
      </div>
    </div>

    <div class="profile">
      <img src="asset/PrimaryLogo.png" alt="" />
      <button id="myBtn"><img src="asset/Settings.png" alt="" /></button>
    </div>

    <hr />
    <!-- Content Section -->
    <main class="content" style="display: flex; flex-wrap: wrap">
      <div
        class="audio-grid"
        style="
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="audio-card" style="margin: 15px">
          <a href="AudPlay.html">
            <button class="play-button">
              <img src="asset/play.png" alt="Play" />
            </button>
          </a>
        </div>
        <div class="audio-card" style="margin: 15px">
          <button class="play-button">
            <img src="asset/play.png" alt="Play" />
          </button>
        </div>
        <div class="audio-card" style="margin: 15px">
          <button class="play-button">
            <img src="asset/play.png" alt="Play" />
          </button>
        </div>
        <div class="audio-card" style="margin: 15px">
          <button class="play-button">
            <img src="asset/play.png" alt="Play" />
          </button>
        </div>
        <div class="audio-card" style="margin: 15px">
          <button class="play-button">
            <img src="asset/play.png" alt="Play" />
          </button>
        </div>
        <div class="audio-card" style="margin: 15px">
          <button class="play-button">
            <img src="asset/play.png" alt="Play" />
          </button>
        </div>
      </div>
    </main>

    <div class="search-line"></div>

    <div class="search-button">
      <button>
        <img src="asset/Search (2).png" alt="Search Icon" />
      </button>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
